<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notebook App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #53311542;
      color: #111;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    #note-input {
      width: 100%;
      min-height: 100px;
      max-height: 300px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      background-color: rgba(165, 42, 42, 0.274);
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      margin-bottom: 20px;
      cursor: pointer;
    }

   
   #notetext {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  justify-items: center;
  align-items: start;
  padding: 10px;
}

.note {
  background-color: #ddd;
  width: 120px;
  height: 120px;
  padding: 10px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: bold;
  word-wrap: break-word;
  overflow-wrap: break-word;
  border-radius: 4px;
  box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}

    .note-buttons {
      position: absolute;
      bottom: 5px;
      right: 5px;
    }

    .note-buttons button {
      margin-left: 5px;
      font-size: 12px;
      padding: 2px 6px;
    }

    @media (max-width: 600px) {
      .note {
        width: 100%;
        height: auto;
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>NOTEBOOK APP</h1>
  <textarea id="note-input" placeholder="Write note..." oninput="autoGrow(this)"></textarea>
  <button onclick="addNote()">Save</button>
  <div id="notetext"></div>

  <script>
    const notes = JSON.parse(localStorage.getItem("notes")) || [];

    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function renderNotes() {
      const container = document.getElementById("notetext");
      container.innerHTML = '';

      notes.forEach((note, index) => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note';

        const text = document.createElement('div');
        text.textContent = note.text;
        noteDiv.appendChild(text);

        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'note-buttons';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          const newText = prompt("Edit your note:", note.text);
          if (newText !== null) {
            notes[index].text = newText.trim();
            saveNotes();
            renderNotes();
          }
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
          notes.splice(index, 1);
          saveNotes();
          renderNotes();
        };

        buttonsDiv.appendChild(editBtn);
        buttonsDiv.appendChild(deleteBtn);
        noteDiv.appendChild(buttonsDiv);

        container.appendChild(noteDiv);
      });
    }

    function addNote() {
      const input = document.getElementById("note-input");
      const text = input.value.trim();
      if (text === '') return;

      notes.push({ text });
      saveNotes();
      renderNotes();
      input.value = '';
      input.style.height = "100px";
    }

    function autoGrow(element) {
      element.style.height = "auto";
      element.style.height = element.scrollHeight + "px";
    }

    renderNotes();
  </script>
</body>
</html>
